language: cpp
compiler:
  - gcc
dist: trusty
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - tk-dev              # 8.6
      - emacs               # 24
      - clang-3.8-dev       # 3.8
      - llvm-3.8-dev        # 3.8
      - libboost-all-dev    # 1.58
before_script:
  - apt list --installed
script:
  - "export SOURCES=$(pwd) && mkdir ../build && cd ../build"
  - cmake -DCMAKE_BUILD_TYPE=Release -DMOZART_BOOST_USE_STATIC_LIBS=False $SOURCES
  - make dist VERBOSE=1
  - make VERBOSE=1
