language: generic
dist: trusty
sudo: false
branches:
  only:
  - test-gh-pages
  - "/.*/"
matrix:
  include:
  - env:
    - V=4.0
    - PREFIX=/usr/lib/llvm-4.0/lib/cmake
    - BIN=/usr/lib/llvm-4.0/bin
script:
- echo "Test gh pages"
- echo "Triggering Build"
- echo "Travis enable"
deploy:
  provider: pages 
  skip-cleanup: true
  keep-history: true
  github-token:
    secure: 
  on:
    repo: azarzadavila/mozart2
    branch: test-gh-pages
